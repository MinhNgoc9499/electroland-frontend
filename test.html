<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng gõ chữ</title>
    <style>
        .overlay-panel {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #1a73e8;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="overlay-panel overlay-left">
        <h1 class="title" id="typing-text"></h1>
        <p class="subtitle">Rất vui được gặp lại bạn!</p>
        <button class="ghost" id="login" style="font-size: 14px; margin: 10px 10px;">Đăng nhập</button> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById("typing-text");
            const text = "Chào mừng"; // Nội dung bạn muốn hiển thị
            let index = 0;

            function type() {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 200); // Tốc độ gõ chữ (có thể điều chỉnh)
                } else {
                    setTimeout(() => {
                        index = 0;
                        textElement.innerHTML = ""; // Xóa nội dung để gõ lại
                        type();
                    }, 1000); // Thời gian chờ trước khi bắt đầu gõ lại từ đầu
                }
            }

            type(); // Bắt đầu hiệu ứng gõ chữ
        });
    </script>
</body>
</html>
