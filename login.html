<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1 style="text-align: center;">Đăng ký</h1>
                <div class="row">
                    <div class="left-side">
                        <input type="text" placeholder="Họ tên" required>
                        <input type="email" placeholder="Email   " required>
                        <input type="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class="right-side">    
                        <input type="text" placeholder="Số điện thoại" required>
                        <input type="date" placeholder="Ngày sinh (MM/DD/YY)" required>
                        <input type="text" placeholder="Xác nhận mật khẩu" required>
                    </div>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label style="font-size: 12px;">Tôi chấp nhận mọi điều khoản và chính sách của website</label>
                    </div>
                </div>
                <div class="row register-btn">
                    <button class="btn1">Đăng ký</button>
                    <button class="btn1">Đăng ký với <img src="ICON/googleicon.png"></button>
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input type="text" placeholder="Nhập email">
                <input type="password" placeholder="Nhập mật khẩu">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label style="font-size: 12px;">Ghi nhớ đăng nhập</label>
                        <a class="forgot-password" href="#">Quên mật khẩu</a>
                    </div>
                </div>
                <button>Đăng nhập</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Xin chào <br> bạn</h1>
                    <p>Nếu bạn đã có tài khoản, hãy nhấn vào đây để đăng nhập</p>
                    <button class="ghost" id="login">Đăng nhập</button> 
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Đăng ký ngay</h1>
                    <p>Nếu bạn chưa có tài khoản, hãy đăng ký để bắt đầu</p>
                    <button class="ghost" id="register">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b6b15d6477.js" crossorigin="anonymous"></script>
    <script src="JS/login.js"></script>
</body>
</html>
