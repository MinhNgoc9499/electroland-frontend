<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#" class="form-signup">
                <h1 style="text-align: center;margin-top:40px;margin-bottom:20px;">ĐĂNG KÝ</h1>
                <div class="row mt-4">
                    <div class="col-md-6 left-side">
                        <input type="text" placeholder="Họ tên" required>
                        <input type="email" placeholder="Email   " required>
                        <input type="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class=" col-md-6 right-side">    
                        <input type="text" placeholder="Số điện thoại" required>
                        <input type="date" placeholder="Ngày sinh (MM/DD/YY)" required>
                        <input type="text" placeholder="Xác nhận mật khẩu" required>
                    </div>
                </div>
                <div class="content">
                    <div class="checkbox mb-4">
                        <input type="checkbox" name="checkbox" id="checkbox" style="margin-left: 10px;">
                        <label style="font-size: 12px;">Tôi chấp nhận mọi điều khoản và chính sách của website</label>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-6  left-side">
                    <button class="btn1 primary">Đăng ký</button>
                    </div>
                    <div class="col-md-6 right-side">
                    <button class="btn1 google">
                        <img src="ICON/googleicon.png" alt="Google Icon" class="google-icon">
                        Đăng ký với Google
                    </button>
                </div>

                </div>    
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#" >
                <h1 style="text-align: center;margin-bottom:20px;">ĐĂNG NHẬP</h1>
                <input type="text" placeholder="Nhập email" style="margin-right: 10px;">
                <input type="password" placeholder="Nhập mật khẩu" style="margin-right: 10px;">
                <div class="content">
                    <div class="checkbox" style="margin-right: 0px;">
                        <input type="checkbox" name="checkbox" id="checkbox" style="margin-right: 10px;">
                        <label style="font-size: 12px;">Ghi nhớ đăng nhập</label>
                        <a class="forgot-password" href="#" style="margin-left: 10px;">Quên mật khẩu</a>
                    </div>
                </div>
                <div class="container1">
                    <button class="btn1 primary" style="width: 100%;">Đăng nhập</button>
                </div>
                
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay ml-3">
                <div class="overlay-panel overlay-left">
                    <h1 class="title" id="typing-text1"></h1>
                    <p class="subtitle">Rất vui được gặp lại bạn!</p>
                    <button class="ghost" id="login">Đăng nhập</button> 
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title" id="typing-text2"></h1>
                    <p>Nếu bạn chưa có tài khoản, hãy đăng ký để bắt đầu</p>
                    <button class="ghost" id="register">Đăng ký</button> 
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://kit.fontawesome.com/b6b15d6477.js" crossorigin="anonymous"></script>
    <script src="JS/login.js"></script>
</body>
</html>
