<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="CSS/userinfor.css">
</head>
<body>
    <div class="container-fluid mt-5"> 
        <h2 class="mb-4 ml-5" style="font-weight: bold; color: #333; text-align: left;">Tài khoản của tôi</h2>
        <div class="row">
            <div class="col-md-3 text-center">
                <div class="card p-4 ml-5">
                    <div class="position-relative d-inline-block">
                        <img src="./IMG/avatar.jpg" class="rounded-circle img-fluid profile-img" alt="Profile Picture">
                        <i class="fas fa-camera camera-icon"></i>
                    </div>
                    <h4 class="card-title">Minh Ngọc</h4>
                    <div class="list-group text-left">
                        <button class="list-group-item list-group-item-action active"> 
                            <i class="fas fa-user"></i> Thông tin tài khoản
                        </button>
                        <button class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-cart"></i> Lịch sử mua sắm
                        </button>
                        <button class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt"></i> Địa chỉ
                        </button>
                    </div>
                    <a href="#" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" value="Nguyễn Thị Minh Ngọc">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" value="0899494520">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="minhngoc9499@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col">
                                            <select class="form-control-time" id="day">
                                                <option selected>Ngày</option>
                                                <!-- Add days here -->
                                                <!-- Loop for days from 1 to 31 -->
                                                <script>
                                                    for (let i = 1; i <= 31; i++) {
                                                        document.getElementById('day').innerHTML += `<option value="${i}">${i}</option>`;
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-control-time" id="month">
                                                <option selected>Tháng</option>
                                                <!-- Loop for months from 1 to 12 -->
                                                <script>
                                                    for (let i = 1; i <= 12; i++) {
                                                        document.getElementById('month').innerHTML += `<option value="${i}">${i}</option>`;
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-control-time" id="year">
                                                <option selected>Năm</option>
                                                <!-- Loop for years from 1900 to current year -->
                                                <script>
                                                    const currentYear = new Date().getFullYear();
                                                    for (let i = currentYear; i >= 1900; i--) {
                                                        document.getElementById('year').innerHTML += `<option value="${i}">${i}</option>`;
                                                    }
                                                </script>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
